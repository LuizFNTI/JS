<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
    <style>
        body {
            background-color:black;
            color: wheat;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>DOM</h1>
    <p>Aprendendo DOM</p>
    <p name = "p2">get por name</p>
    <div id = "msg">get por id</div>

    <script>
       var corpo = window.document.body//Pega o elemento da p√°gina(doc) e guarda na variavel
       corpo.style.background = 'blue'//Altera o elemento

       //pega pela tag HTML
       var p1 = window.document.getElementsByTagName('p')[0]//[Ordem do paragrtafo]
       window.document.write(p1.innerHTML)

       //Pega por id
       var d = window.document.getElementById("msg")
       window.document.write(d.innerHTML)

       //Pega pelo name 
       var p2 = window.document.getElementsByName('p2')[0]
       window.document.write(p2.innerHTML)


    </script>
</body>
</html>
