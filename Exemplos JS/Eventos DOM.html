<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
    <style>
        div#dv {
            font: normal 20pt arial;
            background-color:black;
            color: wheat;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "dv" >
        interaja...
    </div>

    <script>
        //Guarda a div na variavel pelo id
        var a = window.document.getElementById('dv')

        //Observa o evento
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        //Eventos
        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = 'green'
        }

        function entrar() {
            a.innerText = "Entrou!"
        }

        function sair() {
            a.innerText = "Saiu!"
            a.style.background = 'red'
        }
    </script>
</body>
</html>
