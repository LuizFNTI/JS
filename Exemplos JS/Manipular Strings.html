<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <style>
        body {
            background-color:black;
            color: wheat;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite Seu Nome');
        document.writeln('Nome: ' + nome);
        document.writeln('Total de Caracteres: ' + nome.length);
        document.writeln(`Nome em Letrs Maiúsculas: ` + nome.toUpperCase());
        document.writeln(`Nome em Letrs Minúsculas: ` + nome.toLocaleLowerCase());
    </script>
</body>
</html>
